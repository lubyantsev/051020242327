<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <h2>Создание расписания</h2>
    <form action="{{ url_for('create_schedule') }}" method="POST">
        <input type="text" name="new_password" placeholder="Введите пароль для расписания" required>
        <button type="submit">Создать расписание</button>
    </form>

    <h2>Просмотр расписания</h2>
    <form action="{{ url_for('view_schedule') }}" method="POST">
        <input type="text" name="password" placeholder="Введите пароль расписания" required>
        <button type="submit">Посмотреть расписание</button>
    </form>
</div>
</body>
</html>
